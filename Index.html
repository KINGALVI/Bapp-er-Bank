<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header>

        <h1 class="text-5xl uppercase text-center mt-5">Welcome To <samp

                <h1 class="text-3xl">Please Log In</h1>

                <input class="px-3 h-12 w-96 rounded" type="email"name="" id="" placeholder="Your Email">

                <input class="px-3 h-12 w-96 rounded" type="password" name="" id="" placeholder="Your Password">

                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" type="submit">

            </div>
        </div>

    </main>
